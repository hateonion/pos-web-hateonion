<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 center-block">
        <div id="logo">没钱赚商店</div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div id="time">
        </div>
      </div>
      <div class="col-xs-6">
        <div id="operator"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <table>
          <tr>
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>总价</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <div id="total"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button name="back">返回</button>
      </div>
    </div>
  </div>
    <script src="js/lib/jquery-2.2.1.min.js"></script>
    <script src="js/src/localStorageOperation.js"></script>
    <script src="js/src/receipt.js"></script>
</body>
</html>
